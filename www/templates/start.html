<ion-view>
    <ion-content padding="true">
        <ion-spinner class="spinner-energized" ng-if="!stopped"></ion-spinner>

        <div>
            <div>
                <h3>Closest beacon</h3>
                <ul>
                    <li>Major id : {{ beacon.major }}</li>
                    <li>Minor id : {{ beacon.minor }}</li>
                    <li>Distance : {{ beacon.distance | number: 2 }} m</li>
                </ul>
            </div>

            <button class="button button-balanced icon ion-refresh" ng-click="refresh()"> Refresh</button>
            <button class="button button-balanced icon ion-checkmark-round" ng-click="stopLooking()"> Choose</button>
        </div>

        <br>

        <div ng-if="stopped">
            <div class="button-bar">
                <a class="button button-positive" ng-click="registerBase('blue')">Base</a>
                <a class="button button-assertive" ng-click="registerBase('red')">Base</a>
            </div>

            <div class="button-bar">
                <a class="button button-positive" ng-click="registerDefender('blue')">Defender</a>
                <a class="button button-assertive" ng-click="registerDefender('red')">Defender</a>
            </div>
        </div>

        <button class="button button-block button-balanced icon-right ion-chevron-right"
                ng-if="stopped">
            Next
        </button>
    </ion-content>
</ion-view>
